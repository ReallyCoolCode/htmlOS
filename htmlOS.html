<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>htmlOS</title><style>body{margin:0;font-family:Tahoma,Arial,sans-serif;background:#000;color:#fff;overflow:hidden}#app{height:100vh;display:flex;flex-direction:column}#home{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:20px;padding:40px;flex:1;align-items:center;justify-items:center}.tile{background:linear-gradient(to bottom,#2d5fa5,#0d1e3d);color:#fff;width:150px;height:150px;display:flex;align-items:center;justify-content:center;text-align:center;cursor:pointer;font-size:1.1em;outline:none}.tile:focus,.movie-item:focus,button:focus,input:focus{background:#3b82f6!important;color:#fff}.hidden{display:none!important}.screen{display:none;padding:20px;flex:1;overflow-y:auto}.active{display:block}.movie-item{background:#111;color:#ccc;margin:10px 0;padding:5px;cursor:pointer}.movie-item:hover{background:#333}label{display:block;margin:10px 0 5px}input[type="range"]{width:100%}iframe{width:100%;height:400px;border:none}.cursor-warning{color:red;margin-top:10px;font-size:.9em}button{background:#222;color:#fff;border:none;padding:10px 20px;font-size:1em;cursor:pointer}button:hover{background:#444}input[type="text"]{width:100%;padding:8px;background:#111;border:1px solid #333;color:#fff;font-size:1em}.message{margin-top:10px;font-size:.9em}</style></head><body><div id="app"><section id="home"><div class="tile" data-app="radio" tabindex="0">RADIO</div><div class="tile" data-app="movies" tabindex="0">MOVIES</div><div class="tile" data-app="settings" tabindex="0">SETTINGS</div></section><section id="radio" class="screen"><div style="margin-bottom:10px;">Brought to you by vTuner</div><iframe src="https://vtuner.com"></iframe><div class="cursor-warning">Cursor required</div><button tabindex="0" onclick="goHome()">Back</button></section><section id="movies" class="screen"><div style="margin-bottom:10px;">Brought to you by the Internet Archive</div><div class="movie-list">Loading movies...</div><button tabindex="0" onclick="goHome()">Back</button></section><section id="settings" class="screen"><div class="settings-section"><label for="volume">Volume</label><input type="range" id="volume" min="0" max="100" value="50"></div><div class="settings-section"><label>Hide Apps</label><label><input type="checkbox" class="hide-app" data-target="radio"> Hide RADIO</label><label><input type="checkbox" class="hide-app" data-target="movies"> Hide MOVIES</label></div><button tabindex="0" onclick="goHome()">Back</button></section><section id="popular" class="screen"><input id="customUrl" type="text" placeholder="Enter URL (https://...)" tabindex="0"><button onclick="addCustomApp()" tabindex="0">Add to Home Screen</button><div id="urlStatus" class="message"></div><div id="customAppContainer" class="hidden"><iframe id="customAppFrame"></iframe><button onclick="goHome()">Back</button></div><button tabindex="0" onclick="goHome()">Back</button></section></div><script>const tiles=document.querySelectorAll('.tile'),screens=document.querySelectorAll('.screen'),movieList=document.querySelector('.movie-list');let tileIndex=0,toggleCount=0,currentScreen='home',homeContainer=document.getElementById('home');const focusable={home:()=>Array.from(document.querySelectorAll('#home .tile:not(.hidden)')),movies:()=>Array.from(document.querySelectorAll('#movies .movie-item,#movies button')),settings:()=>Array.from(document.querySelectorAll('#settings button,#settings input[type=checkbox]')),radio:()=>Array.from(document.querySelectorAll('#radio button')),popular:()=>Array.from(document.querySelectorAll('#popular input,#popular button'))};document.addEventListener('keydown',e=>{const a=focusable[currentScreen]();if(!a.length)return;const t=document.activeElement;let o=a.indexOf(t);'ArrowDown'===e.key||'ArrowRight'===e.key?(o=(o+1)%a.length,a[o].focus()):'ArrowUp'===e.key||'ArrowLeft'===e.key?(o=(o-1+a.length)%a.length,a[o].focus()):'Enter'===e.key&&t.dataset.app&&openApp(t.dataset.app)}),tiles.forEach(e=>{e.addEventListener('click',()=>openApp(e.dataset.app)),e.addEventListener('touchstart',()=>openApp(e.dataset.app))});function openApp(e){currentScreen=e,document.getElementById('home').style.display='none',screens.forEach(e=>e.classList.remove('active')),document.getElementById(e).classList.add('active'),'movies'===e&&loadMovies(),setTimeout(()=>{const e=focusable[e]()[0];e&&e.focus()},50)}function goHome(){currentScreen='home',screens.forEach(e=>e.classList.remove('active')),document.getElementById('home').style.display='grid',setTimeout(()=>{const e=focusable.home();tileIndex=0,e.length&&e[0].focus()},50)}document.querySelectorAll('.hide-app').forEach(e=>{e.addEventListener('change',()=>{const t=e.dataset.target,o=document.querySelector(`.tile[data-app="${t}"]`);o.classList.toggle('hidden',e.checked),toggleCount++,(toggleCount>=4&&!document.querySelector('.tile[data-app="popular"]'))&&(()=>{const e=document.createElement('div');e.className='tile',e.setAttribute('data-app','popular'),e.setAttribute('tabindex','0'),e.innerHTML='&nbsp;',e.addEventListener('click',()=>openApp('popular')),e.addEventListener('touchstart',()=>openApp('popular')),homeContainer.appendChild(e)})()})});async function loadMovies(){movieList.innerHTML='Loading...';try{const e=await fetch('https://archive.org/metadata/peli9'),t=await e.json(),o=t.files.filter(e=>e.name.endsWith('.mp4'));movieList.innerHTML=o.map(e=>`<div class="movie-item" tabindex="0" onclick="window.open('https://archive.org/download/peli9/${encodeURIComponent(e.name)}')">${e.name}</div>`).join('')}catch{movieList.textContent='Failed to load movies.'}}async function addCustomApp(){const e=document.getElementById('customUrl'),t=document.getElementById('customAppFrame'),o=document.getElementById('customAppContainer'),n=document.getElementById('urlStatus'),a=e.value.trim();if(!a.startsWith('http'))return void(n.textContent='Invalid URL.');try{const e=await fetch(a,{method:'HEAD'});e.ok?(t.src=a,o.classList.rem
